name: 'Create Issue on Workflow Failure'
description: 'Creates a GitHub issue when a workflow fails to notify watchers'
inputs:
  github-token:
    description: 'GitHub token for creating issues'
    required: true
  help-file:
    description: 'Path to markdown file with help text to include in the issue'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Create issue on failure
      if: github.event_name != 'workflow_dispatch'
      uses: actions/github-script@v7
      env:
        HELP_FILE: ${{ inputs.help-file }}
      with:
        github-token: ${{ inputs.github-token }}
        script: |
          const fs = require('fs');

          const workflow_name = context.workflow;
          const run_url = `${process.env.GITHUB_SERVER_URL}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

          let help = '';
          let helpError = '';
          const helpFile = process.env.HELP_FILE;
          if (helpFile) {
            try {
              help = fs.readFileSync(helpFile, 'utf8');
            } catch (err) {
              helpError = `Failed to read help file '${helpFile}': ${err.message}`;
              console.error(helpError);
            }
          }

          const title = `Workflow failed: ${workflow_name}`;
          let body = `**Run:** ${run_url}`;
          if (help) {
            body += `\n\n---\n\n${help}`;
          } else if (helpError) {
            body += `\n\n---\n\n:warning: ${helpError}`;
          }

          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body,
            labels: ['workflow-failure', 'automated']
          });
